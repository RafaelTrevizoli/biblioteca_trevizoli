{% extends 'reusable/base.html' %}

{% block title %}Biblioteca Trevizoli - Deletar Tag{% endblock %}

{% block content %}
    <main class="d-flex align-items-center justify-content-center">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Confirmação de Deleção</h5>
                </div>
                <div class="card-body">
                    <h6 class="text-danger">Tem certeza que deseja deletar a tag "{{ tag.nome }}"?</h6>
                    <p>Esta ação não pode ser desfeita.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Deletar</button>
                            <a href="{% url 'listar_tags_crud' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
