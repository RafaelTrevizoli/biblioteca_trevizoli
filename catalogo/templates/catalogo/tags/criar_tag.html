{% extends 'reusable/base.html' %}

{% block title %}Biblioteca Trevizoli - Criar Tag{% endblock %}

{% block content %}
    <main class="container mt-5">
        <h2>Criar Tag</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingTagName" placeholder="Nome da Tag" name="nome"
                       value="{{ form.nome.value|default:'' }}">
                <label for="floatingTagName">Nome da Tag</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Salvar</button>
            <a href="{% url 'listar_tags_crud' %}" class="btn btn-secondary mt-3">Voltar</a>
        </form>
    </main>
{% endblock %}
