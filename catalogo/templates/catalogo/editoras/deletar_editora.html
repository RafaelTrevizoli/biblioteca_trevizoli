<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Editora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
        main {
            height: 800px;
        }
    </style>
    
    {% include 'catalogo/reusable/header.html' %}

    <main class="container mt-5">
        <h2>Deletar Editora</h2>
        <p>Tem certeza que deseja deletar a editora <strong>{{ editora.nome }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'listar_editoras_crud' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    {% include 'catalogo/reusable/footer.html' %}
</body>
</html>
