<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    {% include 'catalogo/reusable/header.html' %}
    
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Autores</h2>
        <div class="row">
            {% for autor in autores %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ autor.nome }}</h5>
                            <p class="card-text"><strong>Biografia:</strong> {{ autor.biografia|truncatechars:30 }}{% if autor.biografia|length > 30 %}...{% endif %}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'detalhes_autor' autor.pk %}" class="btn btn-sm btn-success">
                                    <i class="bi bi-info-circle"></i> Detalhes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% include 'catalogo/reusable/footer.html' %}
</body>
</html>
