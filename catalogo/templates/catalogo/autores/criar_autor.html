{% extends 'reusable/base.html' %}

{% block title %}Biblioteca Trevizoli - Criar Autor{% endblock %}

{% block content %}
    <main class="container mt-5">
        <form method="POST">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Nome do Autor" name="nome"
                       value="{{ form.nome.value|default:'' }}">
                <label for="floatingName">Nome do Autor</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Escreva a biografia aqui" id="floatingTextarea2"
                          style="height: 290px; resize: none;"
                          name="biografia">{{ form.biografia.value|default:'' }}</textarea>
                <label for="floatingTextarea2">Biografia</label>
            </div>

            <button type="submit" class="btn btn-success mt-3">Salvar</button>
            <a href="{% url 'listar_autores_crud' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </main>
{% endblock %}
