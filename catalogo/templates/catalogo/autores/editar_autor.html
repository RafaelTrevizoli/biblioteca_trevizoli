<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

{% include 'reusable/header.html' %}

<main class="container mt-5">
    <h2>Editar Autor</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="Nome do Autor" name="nome"
                   value="{{ form.nome.value|default:'' }}">
            <label for="floatingName">Nome do Autor</label>
        </div>

        <div class="form-floating">
                <textarea class="form-control" placeholder="Escreva a biografia aqui" id="floatingTextarea2"
                          style="height: 290px; resize: none;"
                          name="biografia">{{ form.biografia.value|default:'' }}</textarea>
            <label for="floatingTextarea2">Biografia</label>
        </div>

        <button type="submit" class="btn btn-success mt-3">Salvar</button>
        <a href="{% url 'listar_autores_crud' %}" class="btn btn-secondary mt-3">Voltar</a>
    </form>
</main>

{% include 'reusable/footer.html' %}

</body>

</html>
