{% extends 'reusable/base.html' %}

{% block title %}Biblioteca Trevizoli - Deletar Genero{% endblock %}

{% block content %}
    <main class="container mt-5">
        <h2>Deletar Gênero</h2>
        <p>Tem certeza que deseja deletar o gênero <strong>{{ genero.nome }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'listar_generos_crud' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
{% endblock %}
