<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Gênero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'reusable/header.html' %}

<main class="container mt-5">
    <h2>Deletar Gênero</h2>
    <p>Tem certeza que deseja deletar o gênero <strong>{{ genero.nome }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_generos_crud' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

{% include 'reusable/footer.html' %}
</body>
</html>
