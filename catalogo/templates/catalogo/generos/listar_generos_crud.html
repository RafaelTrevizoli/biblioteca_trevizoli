<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Gêneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    {% include 'reusable/header.html' %}
    
    <div class="container mt-5">
        <h2 class="mb-4">Gerenciar Gêneros</h2>
        <a href="{% url 'criar_genero' %}" class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i> Adicionar Gênero
        </a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for genero in generos %}
                <tr>
                    <td>{{ genero.id }}</td>
                    <td>{{ genero.nome }}</td>
                    <td>
                        <a href="{% url 'detalhes_genero' genero.pk %}" class="btn btn-info btn-sm">
                            <i class="bi bi-info-circle"></i> Detalhes
                        </a>
                        <a href="{% url 'editar_genero' genero.pk %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a href="{% url 'deletar_genero' genero.pk %}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Deletar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum gênero encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'reusable/footer.html' %}
</body>
</html>
