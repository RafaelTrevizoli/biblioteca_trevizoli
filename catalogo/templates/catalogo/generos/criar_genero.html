<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Gênero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
        main {
            height: 800px;
        }
    </style>

    {% include 'catalogo/reusable/header.html' %}

    <main class="container mt-5">
        <h2>Criar Gênero</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Nome do Gênero" name="nome"
                    value="{{ form.nome.value|default:'' }}">
                <label for="floatingName">Nome do Gênero</label>
            </div>

            <button type="submit" class="btn btn-success mt-3">Salvar</button>
            <a href="{% url 'listar_generos_crud' %}" class="btn btn-secondary mt-3">Voltar</a>
        </form>
    </main>

    {% include 'catalogo/reusable/footer.html' %}
</body>
</html>
